<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digit Recognizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      color: #333;
    }

    #canvas {
      border: 2px solid #333;
      background: white;
      cursor: crosshair;
      touch-action: none;
    }

    .controls {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }

    #loading {
      font-size: 18px;
      color: gray;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Draw a Digit (0‚Äì9)</h2>
  <canvas id="canvas" width="280" height="280"></canvas>

  <div class="controls">
    <button onclick="clearCanvas()">üßπ Clear</button>
    <button onclick="submitCanvas()">üß† Predict</button>
  </div>

  <div id="loading">‚è≥ Predicting...</div>
  <h3 id="result"></h3>

  <script src="/static/script.js"></script>
</body>
</html>
